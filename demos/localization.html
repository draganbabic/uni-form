    <title>Uni&ndash;Form</title>

    <link href="../css/style.uni-form.css" media="screen" rel="stylesheet"/>

    <!--[if lte ie 7]>
      <style type="text/css" media="screen">

  <body>

    <h1><a href="http://sprawsm.com/uni-form/" title="visit Uni–Form online"><img src="../img/uni-form-logo.png" alt=""/></a></h1>

    <div class="uni-form-wrap">

      <form action="#" class="uni-form">

        <fieldset>
          <h2 class="uni-form-title">Client side form demonstration</h2>

          <div class="ctrl-holder">
            <label for=""><em>*</em> Your name</label>
            <input name="name" id="name" data-default-value="Placeholder text" size="35" maxlength="50" type="text" class="input-text required"/>
            <p class="form-hint">Required element</p>
          </div>

          <div class="ctrl-holder">
            <label for=""><em>*</em> Your email</label>
            <input name="email" id="email" data-default-value="Placeholder text" size="35" maxlength="50" type="text" class="input-text required validateEmail"/>
            <p class="form-hint">A valid email address</p>
          </div>

          <div class="ctrl-holder">
            <label for=""><em>*</em> Email confirm</label>
            <input name="email_confirm" id="email_confirm" data-default-value="Placeholder text" size="35" maxlength="50" type="text" class="input-text required validateSameAs email"/>
            <p class="form-hint"></p>
          </div>

          <div class="ctrl-holder">
            <label for=""><em>*</em> A number from 10 - 50</label>
            <input name="a_number" id="a_number" data-default-value="Placeholder text" size="35" maxlength="50" type="text" class="input-text required validateInteger validateMin val-10 validateMax val-50"/>
            <p class="form-hint">A random number that you like</p>
          </div>

          <div class="ctrl-holder">
            <p class="label"><em>*</em> Your preferred color</p>
            <ul class="blockLabels">
              <li><label for=""><input type="radio" name="color" class="required"> Red</label></li>
              <li><label for=""><input type="radio" name="color" class="required"> Green</label></li>
              <li><label for=""><input type="radio" name="color" class="required"> Blue</label></li>
            </ul>
            <p class="form-hint">Select a color</p>
          </div>

          <div class="ctrl-holder">
            <p class="label">Privacy agreement</p>
            <ul class="blockLabels">
              <li><label for=""><input type="checkbox" name="agreement" class="required"> I have read the agreement</label></li>
            </ul>
          </div>

        </fieldset>

        <div class="button-holder">
          <button type="submit" class="action-secondary">← Cancel and go back</button>
          <button type="submit" class="action-primary">Submit</button>
        </div>

      </form>

    </div>

    <div id="footer">
      <p>Uni-Form is created by <a href="http://sprawsm.com/" title="Dragan is the founder of Superawesome">Dragan Babić</a> and is licensed under the MIT license.</p>
    </div>


    <script type="text/javascript" src="../libs/jquery/jquery.js"></script>
    <script type="text/javascript" src="../dist/uni-form-validation.jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="../localization/es.js" charset="utf-8"></script>
    <script>
      $(function(){
        $('form.uni-form').uniform({
          prevent_submit : true
        });
      });
    </script>

  </body>
